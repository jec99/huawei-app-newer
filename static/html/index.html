<!DOCTYPE html>
<!-- <html ng-app='map'> -->
<html ng-app='mapApp'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rewritten Map App</title>

	<script type="text/javascript" src='static/js/crossfilter.js'></script>
	<script type="text/javascript" src='static/js/jquery.js'></script>
	<script type="text/javascript" src='static/js/tipsy.js'></script>
	<script type="text/javascript" src='static/js/d3.js'></script>
	<script type="text/javascript" src='static/js/d3-hexbin.js'></script>
	<script type="text/javascript" src='static/js/simple-statistics.js'></script>
	<script type="text/javascript" src='static/js/dc.js'></script>

	<script type="text/javascript" src='static/js/mapbox.js'></script>
	<script type="text/javascript" src='static/js/heatmap.js'></script>
	<script type="text/javascript" src='static/js/leaflet-heatmap.js'></script>

	<script type="text/javascript" src='static/js/angular.min.js'></script>
	<script type='text/javascript' src="static/js/angular-animate.js"></script>
	<script type='text/javascript' src="static/js/angular-aria.js"></script>
	<script type="text/javascript" src="static/js/angular-material.js"></script>

	<script type="text/javascript" src='static/js/leaflet-hexbin-layer.js'></script>
	<script type="text/javascript" src='static/js/factories.js'></script>
	<script type="text/javascript" src='static/js/map-controller.js'></script>
	<script type="text/javascript" src='static/js/dc-controllers.js'></script>
	<script type="text/javascript" src='static/js/app.js'></script>

	<link rel="stylesheet" href="static/css/angular-material.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/dc.css">
	<link rel="stylesheet" type="text/css" href="static/css/tipsy.css">
	<link rel="stylesheet" type="text/css" href='static/css/mapbox.css'></link>
	<link rel="stylesheet" type="text/css" href='static/css/main.css'></link>
</head>
<body ng-controller='MainController'>
	<!-- <div id="map"></div> -->
	<div id='primary-container'>
		<div id='main-tabs-container'>
			<md-content class='md-padding'>
				<md-tabs md-dynamic-height='false' md-selected='3'>
					<md-tab label='one'>
						<md-tab-label>
							Station Map
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='map-container' ng-controller='MapController'>
								<div id="map"></div>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='two'>
						<md-tab-label>
							Photos Crossfilter
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='photo-charts-container' ng-controller='PhotosCrossfilterController'>
								<div id='photo-charts'>
									<div id='photo-hour-chart' class='chart'>
										<div>Hour</div>
									</div>
									<div id='photo-date-chart' class='chart'>
										<div>Date</div>
									</div>
								</div>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='two'>
						<md-tab-label>
							Rides Crossfilter
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='station-charts-container' ng-controller='RidesCrossfilterController'>
								<div id='station-charts'>
									<div id='station-bubble-chart' class='chart'>
										<div>Bubble</div>
									</div>
								</div>
							</div>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>
	</div>
</body>
</html>
