<!DOCTYPE html>
<!-- <html ng-app='map'> -->
<html ng-app='mapApp'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rewritten Map App</title>

	<script type="text/javascript" src='static/js/crossfilter.js'></script>
	<script type="text/javascript" src='static/js/jquery.js'></script>
	<script type="text/javascript" src='static/js/tipsy.js'></script>
	<script type="text/javascript" src='static/js/d3.js'></script>
	<script type="text/javascript" src='static/js/topojson.js'></script>
	<script type="text/javascript" src='static/js/d3-hexbin.js'></script>
	<script type="text/javascript" src='static/js/cubehelix.js'></script>
	<script type="text/javascript" src='static/js/simple-statistics.js'></script>
	<!-- <script type="text/javascript" src='static/js/dc.js'></script> -->

	<script type="text/javascript" src='static/js/mapbox.js'></script>
	<script type="text/javascript" src='static/js/heatmap.js'></script>
	<script type="text/javascript" src='static/js/leaflet-heatmap.js'></script>
	<script type="text/javascript" src='static/js/leaflet-hexbin-layer.js'></script>

	<script type="text/javascript" src='static/js/angular.min.js'></script>
	<script type='text/javascript' src="static/js/angular-animate.js"></script>
	<script type='text/javascript' src="static/js/angular-aria.js"></script>
	<script type="text/javascript" src="static/js/angular-material.js"></script>

	<script type="text/javascript" src='static/js/factories.js'></script>
	<script type="text/javascript" src='static/js/map-controller.js'></script>
	<script type="text/javascript" src='static/js/dc-controllers.js'></script>
	<script type="text/javascript" src='static/js/charts.js'></script>
	<script type="text/javascript" src='static/js/app.js'></script>

	<link rel="stylesheet" href="static/css/angular-material.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/dc.css">
	<link rel="stylesheet" type="text/css" href="static/css/tipsy.css">
	<link rel="stylesheet" type="text/css" href='static/css/mapbox.css'></link>
	<link rel="stylesheet" type="text/css" href='static/css/main.css'></link>
</head>
<body ng-controller='MainController'>
	<div id='primary-container'>
		<div id='main-tabs-container'>
			<md-content class='md-padding'>
				<md-tabs md-dynamic-height='false' md-selected='0'>
					<md-tab label='two'>
						<md-tab-label>
							Rides Crossfilter (new)
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='crossfilter-custom-container' ng-controller='CrossfilterController'>
								<div id="charts">
									<div id='scatterplot' class='crossfilter-scatter'>
										<svg />
										<div id='hour-chart' class='crossfilter-chart'>
											<div class='title'>Hour</div>
										</div>
										<div id='date-chart' class='crossfilter-chart'>
											<div class='title'>Date</div>
										</div>
										<div id='duration-chart' class='crossfilter-chart'>
											<div class='title'>Duration</div>
										</div>
										<div id='subscribed-chart' class='crossfilter-chart'>
											<div class='title'>Subscribed</div>
										</div>
									</div>
									<div id='map-plot' class='map-scatter'>
										<svg />
										<div id='population-chart' class='crossfilter-chart'>
											<div class='title'>Population</div>
										</div>
										<div id='age-chart' class='crossfilter-chart'>
											<div class='title'>Age</div>
										</div>
										<div id='income-chart' class='crossfilter-chart'>
											<div class='title'>Income</div>
										</div>
										<div id='rent-chart' class='crossfilter-chart'>
											<div class='title'>Rent</div>
										</div>
										<div id='home-value-chart' class='crossfilter-chart'>
											<div class='title'>Home Value</div>
										</div>
										<div id='education-chart' class='crossfilter-chart'>
											<div class='title'>Education</div>
										</div>
										<div id='transportation-chart' class='crossfilter-chart'>
											<div class='title'>Means of Transportation</div>
										</div>
									</div>
									<!-- later -->
									<!-- weather stuff too -->
								</div>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='two'>
						<md-tab-label>
							Station Map
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='map-container' ng-controller='MapController'>
								<div id="map"></div>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='three'>
						<md-tab-label>
							Photos Crossfilter
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='photo-charts-container' ng-controller='PhotosCrossfilterController'>
								<div id='photo-charts'>
									<div id='photo-hour-chart' class='chart'>
										<div>Hour</div>
									</div>
									<div id='photo-date-chart' class='chart'>
										<div>Date</div>
									</div>
								</div>
							</div>
						</md-tab-body>
					</md-tab>

					<md-tab label='four'>
						<md-tab-label>
							Rides Crossfilter
						</md-tab-label>
						<md-tab-body class='md-padding'>
							<div id='station-charts-container' ng-controller='RidesCrossfilterController'>
								<div id='station-charts'>
									<div id='station-bubble-chart' class='chart'>
										<div>Bubble</div>
									</div>
								</div>
							</div>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>
	</div>
</body>
</html>
